<!--
Challenge:
Create an ordered list inside the <body> tag. 
Fill it with your top three favourite foods.
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>

<body>

    <h1>My top three favourite foods</h1>
    <ol>
        <li>Pizza</li>
        <li>Burger</li>
        <li>Pasta</li>
    </ol>

</body>

</html>
