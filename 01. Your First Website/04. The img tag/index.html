<!--
Challenge:
Add a second image to our article. Find one via Google and place it
under the <h1> element but over the <h3> element. Remember to use
the width attribute to make the image as wide as the other elements.
-->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Img Tag</title>
</head>

<body>
  <h1>Humans have reached Mars</h1>
  <img src="mars.jpg" width="100%">
  <h3>The Starship rocket successfully landed on the red planet this morning.</h3>
  <p>After a 115 days long journey, the crew of 12 finally arrived at their destination. This is the first time humans
    have set foot on a planet other than Earth.</p>
  <img
    src="https://media-cldnry.s-nbcnews.com/image/upload/t_focal-760x428,f_auto,q_auto:best/mpx/2704722219/2021_10/MarsAFP_9PG3DY-n3pk3j.jpg"
    width="100%">
</body>

</html>
